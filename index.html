<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form id="buy-tickets">
        <label for="movie-name">Movie</label>
        <select class="form-control" id="movie-name">
          <option>Select Movie</option>
          <option value="0">Adrift</option>
          <option value="1">Avengers:Infinity War</option>
          <option value="2">Book Club</option>
          <option value="3">First Reformed</option>
          <option value="4">RBG</option>
        </select>
        <button type="submit" class="show-time-button btn btn-success">Show Times</button>
        <label for="movie-name">Show Times for <span class="movie-title"></span></label>
        <div id="show-times">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </body>
</html>
